  <script>
/*

var Webflow = Webflow || [];
Webflow.push(function () {
  const formID = `question`;
  const form = document.getElementById(`form-${formID}`);
  const failureElement = document.getElementById(`error-message-${formID}`);
  const successElement = document.getElementById(`success-message-${formID}`);
  // display error message
  function displayError() {
    form.style.display = "block";
    failureElement.innerText = `Oops, une erreur est survenue.`;
    failureElement.style.display = "block";
    console.log("error");
  }
  // display success message
  function displaySuccess(data) {
    form.style.display = "none";
    successElement.innerText = `Merci, nous vous enverrons un email à ${data} dans les plus bref délais.`;
    successElement.style.display = "block";
    console.log("success");
  }
  // triggered form submit
  function triggerSubmit(event) {
    // prevent default behavior form submit behavior
    event.preventDefault();
    // setup + send xhr request
    const emailValue = document.getElementById(`email-${formID}`).value;
    const formData = new FormData(event.target);
    const xhr = new XMLHttpRequest();
    xhr.open("POST", "https://usebasin.com/f/5dad027f49fc");
    xhr.send(formData);
    // capture xhr response
    xhr.onload = function () {
      if (xhr.status === 200) {
        displaySuccess(emailValue);
      } else {
        displayError();
      }
    };
  }
  // capture form submit
  form.addEventListener("submit", triggerSubmit);
});
</script>
