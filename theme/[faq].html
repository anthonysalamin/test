  bottom: 50px;

  opacity: 1;

  <script>
/*
 * scroll progress indicator
 */
document.addEventListener("DOMContentLoaded", () => {
  showScrollProgress();
});
function showScrollProgress() {
  // clause guard
  if (!document.querySelector(".progress-wrap")) return;
  const progressPath = document.querySelector(".progress-wrap path"),
    pathLength = progressPath.getTotalLength();
  progressPath.style.transition = progressPath.style.WebkitTransition = "none";
  progressPath.style.strokeDasharray = `${pathLength} ${pathLength}`;
  progressPath.style.strokeDashoffset = pathLength;
  progressPath.getBoundingClientRect();
  progressPath.style.transition = progressPath.style.WebkitTransition =
    "stroke-dashoffset 10ms linear";
  const updateProgress = () => {
    const scroll = $(window).scrollTop(), // $(window).scrollTop()
      height = $(document).height() - $(window).height(),
      progress = pathLength - (scroll * pathLength) / height;
    progressPath.style.strokeDashoffset = progress;
  };
  updateProgress();
  window.addEventListener("scroll", updateProgress, { passive: true });
  const offset = 50,
    duration = 550;
  window.addEventListener(
    "scroll",
    () => {
      if (jQuery(this).scrollTop() > offset) {
        document
          .querySelector(".progress-wrap")
          .classList.add("active-progress");
      } else {
        document
          .querySelector(".progress-wrap")
          .classList.remove("active-progress");
      }
    },
    { passive: true }
  );
  jQuery(".progress-wrap").on("click", (event) => {
    event.preventDefault();
    jQuery("html, body").animate({ scrollTop: 0 }, duration);
    return false;
  });
} // end showScrollProgress
</script>
  <script>
/*
 * scramble headings
 */
document.addEventListener("DOMContentLoaded", () => {
  scrambleCategories();
});
function scrambleCategories() {
  // clause guard
  if (!document.querySelector('[data-glitch="true"]')) return;
  const targets = document.querySelectorAll('[data-glitch="true"]'),
    characters = "!<>-_\\/[]{}â€”=+*^?#________", // characters to be scramble with
    pauseInBetween = 1600; // pause between two words
  class TextScramble {
    constructor(element) {
      this.el = element;
      this.chars = "!<>-_\\/[]{}â€”=+*^?#________";
      this.update = this.update.bind(this);
    }
    setText(newText) {
      const oldText = this.el.innerText;
      const length = Math.max(oldText.length, newText.length);
      const promise = new Promise((resolve) => (this.resolve = resolve));
      this.queue = [];
      for (let i = 0; i < length; i++) {
        const from = oldText[i] || "";
        const to = newText[i] || "";
        const start = Math.floor(Math.random() * 40);
        const end = start + Math.floor(Math.random() * 40);
        this.queue.push({ from, to, start, end });
      }
      cancelAnimationFrame(this.frameRequest);
      this.frame = 0;
      this.update();
      return promise;
    }
    update() {
      let output = "";
      let complete = 0;
      for (let i = 0, n = this.queue.length; i < n; i++) {
        let { from, to, start, end, char } = this.queue[i];
        if (this.frame >= end) {
          complete++;
          output += to;
        } else if (this.frame >= start) {
          if (!char || Math.random() < 0.28) {
            char = this.randomChar();
            this.queue[i].char = char;
          }
          output += `<span class="dud">${char}</span>`;
        } else {
          output += from;
        }
      }
      this.el.innerHTML = output;
      if (complete === this.queue.length) {
        this.resolve();
      } else {
        this.frameRequest = requestAnimationFrame(this.update);
        this.frame++;
      }
    }
    randomChar() {
      return this.chars[Math.floor(Math.random() * this.chars.length)];
    }
  }
  Array.from(targets).forEach((target) => {
    // push category into empty array
    const category = target.textContent;
    let words = [];
    words.push(category, category, category, category);
    // for each target, build animation
    const scrambling = new TextScramble(target);
    let counter = 0;
    const next = () => {
      scrambling.setText(words[counter]).then(() => {
        setTimeout(next, pauseInBetween);
      });
      counter = (counter + 1) % words.length;
    };
    next();
  }); // end for each
} // end scrambleCategories()
</script>

/*
 * Cryptoticker V.4
 * last build: 30.09.22 @22:52
 */
document.addEventListener("DOMContentLoaded", () => {
  checkAPIstatus();
  setInterval(() => {
    getCryptoData();
  }, 10 * 1000);
});
function checkAPIstatus() {
  // clause guard
  if (!document.querySelector(".card-wrap")) return;
  // ðŸ¥¬ fetch ping async/await
  async function fetchPing() {
    const response = await fetch("https://api.coingecko.com/api/v3/ping");
    if (!response.ok) {
      throw new Error(response.status);
    }
    const data = await response.json();
    return data;
  }
  fetchPing()
    .then((data) => console.log(`API status: ${data.gecko_says}`))
    .then(getCryptoData) // gets crypto data on load
    .catch((error) => {
      console.log(`error in fetchPing(): ${error}`);
    });
} // end checkAPIstatus()
function getCryptoData() {
  // globals
  const endpoint = "https://api.coingecko.com/api/v3/coins",
    currencies = ["velas", "ethereum", "matic-network", "binancecoin", "bitcoin"];
  let currenciesData = [];
  // save new urls into new array
  const uris = currencies.map(
    (currency) => `${endpoint}/${currency}?localization=false`
  );
  async function fetchData() {
    try {
      // save fetched data into new array
      const coins = await uris.map((uri) =>
        fetch(uri)
          .then((response) => checkStatus(response))
          .then((response) => parseJSON(response))
      ); // end coins constant
      // resolve all promise
      Promise.all(coins)
        .then((data) => currenciesData.push(...data))
        .then(injectDataIntoDOM);
    } catch (error) {
      console.log(`error in fetchData(): ${error}`);
    } // end try catch
  } // end fetchData
  // helper check status
  function checkStatus(response) {
    if (response.ok) {
      return Promise.resolve(response);
    } else {
      return Promise.reject(
        console.error(`error, response status: ${response.status}`)
      );
    } // end if status.ok
  } // end checkStatus
  // helper parse JSON
  function parseJSON(response) {
    return response.json();
  } // end parseJSON
  // helper colorize number
  function colorize(number) {
    let color = number < 0 ? "#fe1743" : "#90ee90";
    return color;
  }
  // helper check number sign
  function formatSign(number) {
    return number < 0 ? number : `+${number}`;
  }
  // inject fetched data into DOM
  function injectDataIntoDOM() {
    const cards = document.querySelectorAll(".card-wrap");
    for (let i = 0; i < cards.length; i++) {
      // scoped
      const card = cards[i];
      const currencyData = {
        marketCapRank: currenciesData[i].market_cap_rank,
        currentPrice: currenciesData[i].market_data.current_price,
        img: currenciesData[i].image.large,
        id: currenciesData[i].id,
        symbol: currenciesData[i].symbol,
        priceChangePercentage24h:
          currenciesData[i].market_data.price_change_percentage_24h_in_currency
      }; // end currencyData constant
      // inject data into DOM
      card.querySelector(".img-token-card").src = currencyData.img;
      card.querySelector(
        ".text-card.symbol"
      ).textContent = currencyData.symbol.toUpperCase();
      card.querySelector(
        ".card-price"
      ).textContent = `${currencyData.currentPrice.usd.toLocaleString("us-US", {
        style: "currency",
        currency: "USD"
      })}`;
      const comparisonNumber = parseFloat(
        currencyData.priceChangePercentage24h.usd.toFixed(2)
      );
      card.querySelector(".text-card.daily").textContent = `${formatSign(
        comparisonNumber
      )}%`;
      card.querySelector(".text-card.daily").style.color = colorize(
        comparisonNumber
      );
    } // end for loop
    // log updated time
    function getTime() {
      const today = new Date();
      return `${today.getHours()}:${today.getMinutes()}:${today.getSeconds()}`;
    } // end getTime
    // console.log(`âœ… last updated: ${getTime()}`);
  } // end injectDataIntoDOM
  fetchData();
} // end getCryptoData()
</script>

          // bar.classList.add("progress-bar--yellow");
          bar.classList.add("progress-bar--green");
        } else if (percent >= orange) {
          // bar.classList.add("progress-bar--orange");
          bar.classList.add("progress-bar--green");
        } // end if % check
        update();
      } // end if bar is 100%
      // bar.css({ width: `${percent}%` });
      bar.style.width = `${percent}%`;
    }, speed);
  };
  progress.classList.add("progress--active");
  update();
} // end progressManagement()
</script>
