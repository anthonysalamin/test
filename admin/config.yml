          - hint: 'Original text: What is Wavelength?, key: 1bdeba6'
            label: Text
            name: 1bdeba6
            widget: string
          - hint: >-
              Original text: Wavelength is a next-generation AMM (Automated
              Market Maker) on the Velas Network, built on BalancerV2's
              ingenious system. Wavelength allows for low-slippage trading
              through highly efficient customizable liquidity pools aimed at
              revolutionizing Defi on Velas and modernizing the ecosystem., key:
              -ee1aada
            label: Text
            name: '-ee1aada'
            widget: text
          - hint: 'Original text: What are Automated Index Funds?, key: 7c4e8597'
            label: Text
            name: 7c4e8597
            widget: string
          - hint: >-
              Original text: Our Automated Index Funds, otherwise known as
              Weighted Pools, are Liquidity Pools that take in up to eight
              tokens instead of the normal two. The Automated Index Funds have
              set percentages that each asset should always represent.
              Arbitrageurs are responsible for re-balancing the pools since
              there are arbitrage opportunities whenever the pool is
              unbalanced., key: -2dc981c2
            label: Text
            name: '-2dc981c2'
            widget: text
          - hint: 'Original text: Ooops, no items found., key: 3901bee5'
            label: Text
            name: 3901bee5
            widget: string
          - hint: 'Original text: What makes Wavelength different?, key: -185a0230'
            label: Text
            name: '-185a0230'
            widget: string
          - hint: >-
              Original text: Wavelength is NOT a traditional AMM. We have an
              array of features that separate us from traditional AMMs and other
              protocols on the Velas chain. These include: Automated Index
              Funds, Stable Pools and a Smart Order Router., key: -6ae4546f
            label: Text
            name: '-6ae4546f'
            widget: text
          - hint: >-
              Original text: What is the Smart Order Router (SOR), key:
              -1ad40f8a
            label: Text
            name: '-1ad40f8a'
            widget: string
          - hint: >-
              Original text: The Smart Order Router is the automatic system of
              routing orders that finds the best possible prices. It is what
              allows Wavelength to offer its users a low slippage trading
              experience even in scenarios of less-than-optimal liquidity
              conditions., key: -2d7ad6d2
            label: Text
