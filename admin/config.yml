          - hint: 'Original text: How do I bridge to Velas?, key: -11671026'
            label: Text
            name: '-11671026'
            widget: string
          - hint: >-
              Original text: You can obtain VLX on BSC through AMMs like
              PancakeSwap, but how do you get it to Velas Chain?, key: 187f27b1
            label: Text
            name: 187f27b1
            widget: text
          - hint: >-
              Original text: How do I get my first gas fee? (faucet), key:
              1a6f3ab
            label: Text
            name: 1a6f3ab
            widget: string
          - hint: >-
              Original text: I have no gas fee! HELP! After you bridge to Velas,
              you will need some VLX gas to perform transactions on the network.
              Velas has you covered! You can use some free VLX gas to swap
              tokens for more VLX for gas. Here’s how you get it : 1- Go to
              https://stakely.io/en/faucet/velas-vlx 2- Follow the directions on
              the website. 3- Once you've received the small amount of gas, go
              to the Swap page on wavelength to swap for more VLX so you won't
              run out of gas., key: 3e23de3a
            label: Text
            name: 3e23de3a
            widget: text
          - hint: >-
              Original text: How do I migrate from the old wrapped assets to the
              new Multichain wrapped assets?, key: -58082238
            label: Text
            name: '-58082238'
            widget: string
          - hint: >-
              Original text: Neither Velas, nor Multichain will offer any
              migration services for wrapped assets . If you happen to own
              wrapped assets on Vela's chain that were NOT ISSUED by Multichain
              and you wish to use Wavelength, you must either: 1) Bridge other
              assets from different networks via Multichain; 2) Bridge your
              wrapped assets back to the original networks and then rebridge to
              Velas via Multichain bridge., key: -76f07c01
            label: Text
            name: '-76f07c01'
            widget: text
          - hint: >-
              Original text: What are the ways to acquire Wave Token?, key:
              170ddb03
            label: Text
            name: 170ddb03
            widget: string
          - hint: >-
              Original text: There are 2 ways to acquire Wave Tokens: 1- You can
              buy Wave tokens from liquidity pools. 2- You can provide liquidity
              to any incentivized liquidity pool and you will earn Wave Tokens
              as rewards., key: 4722a04a
            label: Text
            name: 4722a04a
            widget: text
          - hint: >-
              Original text: How can I stake liquidity in Wave Farms?, key:
              20217e39
            label: Text
            name: '20217e39'
            widget: string
          - hint: >-
              Original text: If you are providing liquidity for any incentivized
              Liquidity Pool you will have the option to Stake your Lp’s for
              rewards in Wave Tokens. Community Pools can’t be staked for Wave
              Rewards, it will only get rewards from swaps as underlying tokens
              in the LP., key: -2f231e9f
            label: Text
            name: '-2f231e9f'
            widget: text
          - hint: 'Original text: How do I create a custom pool?, key: 4954d3fb'
            label: Text
            name: 4954d3fb
            widget: string
          - hint: >-
              Original text: Wavelength pools are permission-less, meaning
              anyone can create a liquidity pool with any token and %’s (per
              ex:60%vlx-40%usdc or 90%vlx-10%usdc), allowing users to choose how
              much exposure to tokens they want when providing liquidity. To
              create a pool, you need to go to the Wavelength website => invest
              => Compose a pool., key: -59c754e0
            label: Text
            name: '-59c754e0'
            widget: text
          - hint: 'Original text: How can I swap tokens on Wavelength?, key: 1ce17f0f'
            label: Text
            name: 1ce17f0f
            widget: string
          - hint: >-
              Original text: Swapping tokens on Wavelength is a very similar
              experience to that of other protocols alike. In other words, it is
              effortless. If you have never used an AMM Dex, follow the steps:
              Connect your desktop or mobile wallet to Wavelength by clicking on
              the “Connect Wallet” on the top right button; Select the two
              assets you want to swap. On top is the one you are selling, and on
              the bottom is the buying one; Input the amount you wish to buy;
              Check the slippage and the minimum received of the token you’re
              buying. The less slippage you suffer, the more you will receive;
              Click the “swap” button on the bottom of the swap interface; Make
              sure to have enough $VLX in your wallet to pay the gas fee and
              sign the transaction. Now just wait a couple of seconds for your
              transaction to be confirmed (your wallet should notify you); And
              that is it! Your swap is successful!, key: -45352f98
            label: Text
            name: '-45352f98'
            widget: text
          - hint: >-
              Original text: What is the role of Wavelength in the DeFi
              ecosystem of Velas?, key: -7a9a4192
            label: Text
            name: '-7a9a4192'
            widget: string
          - hint: >-
              Original text: Aimed at being a flagship in the rebirth of a DeFi
              ecosystem, Wavelength has been designed and built to be the
              liquidity-hub of Vela's blockchain. Wavelength will act as the
              core piece for both users and developers. Users enjoy a variety of
              products, such as AMM trading with maximum liquidity, low
              slippage, and an array of liquidity provision opportunities.
              Developer teams can leverage our pools to build protocols such as
              Liquidity Mining, Lending, and Borrowing, Yield Aggregators, etc.
              Wavelength will also invest in and support teams building on Velas
              as part of the Velas DeFi Incubation Program and the Partnership
              Incentive Program. These efforts are aimed at promoting and
              accelerating the growth of Velas’ DeFi ecosystem., key: -3ab7e6ce
            label: Text
            name: '-3ab7e6ce'
            widget: text
          - hint: >-
              Original text: Who are the relevant parties to creating the
              Wavelength Protocol?, key: -1e355ca7
            label: Text
            name: '-1e355ca7'
            widget: string
          - hint: >-
              Original text: There are three relevant parties to consider when
              discussing the deployment of the Wavelength Protocol, its
              maintenance and its positioning. The Velas Defi Incubation Team,
              which funded the initiative and aided in strategic decisions and
              acquisitions, the developer Team, who built the project and is
              responsible for maintaining it, and Velas itself, which directly
              contributed resources and facilitated a successful launch. Each of
              these counterparties has voting power in strategic decisions made
              by the Wavelength DAO that said protocol-specific decisions are
              the responsibility of the development team and Incubation Team,
              both counterparties represented in the Treasury multi-sig wallet.
              While ecosystem-focused, decisions will be voted on by all
              counterparties represented in the Velas Ecosystem Fund., key:
              -7a4ab5ca
            label: Text
            name: '-7a4ab5ca'
            widget: text
          - hint: >-
              Original text: What is Wavelength’s relationship with Velas?, key:
              -4e60c511
            label: Text
            name: '-4e60c511'
            widget: string
          - hint: >-
              Original text: Wavelength’s goal is to Rebuild the Velas Defi
              Ecosystem and advance the chain’s potential by being the bedrock
              for innovation and utilization of the chain. It is an
              ecosystem-first AMM designed for the sole purpose of revamping
              Velas Defi. As such, Wavelength enjoys direct support from the
              chain in achieving our mutual goal of growing Velas to new
              heights., key: -44a53e2f
            label: Text
            name: '-44a53e2f'
            widget: text
          - hint: >-
              Original text: What are the uses intended for the tokens allocated
              to the treasury?, key: 296a9e9
            label: Text
            name: 296a9e9
            widget: string
          - hint: >-
              Original text: Funds allocated to the treasury will be used for
