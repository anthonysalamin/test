              VOUS VISITEZ NOTRE SITE WEB QUATREAPLUS.CH. EN ACCÉDANT À NOTRE
              SITE WEB ET EN L'UTILISANT, VOUS ACCEPTEZ LES CONDITIONS ET
              PRATIQUES DÉCRITES DANS CETTE POLITIQUE DE CONFIDENTIALITÉ., key:
              6b31f01f
            label: Text
            name: 6b31f01f
            widget: text
          - hint: >-
              Original text: Les informations que nous recueillons :, key:
              7cfdc76
            label: Text
            name: 7cfdc76
            widget: string
          - hint: >-
              Original text: Lorsque vous visitez notre site web, nous pouvons
              collecter certaines informations, notamment :, key: -268319bb
            label: Text
            name: '-268319bb'
            widget: text
          - hint: >-
              Original text: Informations personnelles : Nous pouvons recueillir
              des informations personnelles, telles que votre nom, votre adresse
              électronique et vos coordonnées, uniquement si vous nous les
              fournissez volontairement par le biais de formulaires de contact
              ou de fonctions d'abonnement., key: -5afa620f
            label: Text
            name: '-5afa620f'
            widget: text
          - hint: >-
              Original text: Informations relatives à l'utilisation : Nous
              pouvons recueillir des informations non personnellement
              identifiables sur votre interaction avec notre site web, telles
              que votre adresse IP, votre type de navigateur, des informations
              sur votre appareil, les pages visitées et l'URL de référence. Ces
              informations sont collectées par le biais de cookies et de
              technologies similaires et sont utilisées pour analyser les
              tendances d'utilisation du site web et améliorer nos services.,
              key: 33522c64
            label: Text
            name: 33522c64
            widget: text
          - hint: 'Original text: Utilisation des informations :, key: -177bcf3a'
            label: Text
            name: '-177bcf3a'
            widget: string
          - hint: >-
              Original text: Nous pouvons utiliser les informations collectées
              aux fins suivantes :, key: e393a3e
            label: Text
            name: e393a3e
            widget: string
          - hint: >-
              Original text: Fournir et améliorer nos services : Nous pouvons
              utiliser vos informations personnelles pour répondre à vos
              demandes, vous fournir les informations demandées et vous proposer
              un contenu pertinent et des mises à jour concernant nos services.,
              key: 742430a5
            label: Text
            name: 742430a5
            widget: text
          - hint: >-
              Original text: Améliorer l'expérience du site web : Nous pouvons
              utiliser les informations d'utilisation pour analyser les
              performances du site web, suivre les préférences des utilisateurs
              et optimiser la fonctionnalité, la sécurité et le contenu de notre
              site web., key: 2661f7e2
            label: Text
            name: 2661f7e2
            widget: text
          - hint: >-
              Original text: Pour communiquer avec vous : Nous pouvons utiliser
              vos coordonnées pour vous envoyer des notifications
              administratives, des mises à jour, des bulletins d'information,
              des communications marketing et d'autres informations relatives à
              quatreaplus.ch. Vous pouvez à tout moment refuser de recevoir ces
              communications., key: -6cdc0f4f
            label: Text
            name: '-6cdc0f4f'
            widget: text
          - hint: 'Original text: Partage d''informations :, key: 26648fb8'
            label: Text
            name: 26648fb8
            widget: string
          - hint: >-
              Original text: Nous respectons votre vie privée et ne divulguerons
              pas vos informations personnelles à des tiers, sauf si la loi
              l'exige ou si vous y consentez. Toutefois, nous pouvons partager
              des informations non personnellement identifiables à des fins
              d'analyse ou de marketing avec des prestataires de services tiers
              de confiance., key: -576957ba
            label: Text
            name: '-576957ba'
            widget: text
          - hint: 'Original text: Sécurité des données :, key: -669daf54'
            label: Text
            name: '-669daf54'
            widget: string
          - hint: >-
              Original text: Nous utilisons des mesures de sécurité conformes
              aux normes industrielles pour protéger vos informations
              personnelles contre l'accès, la divulgation, l'altération ou la
              destruction non autorisés. Toutefois, veuillez noter qu'aucune
              transmission de données sur l'internet ou méthode de stockage
              électronique n'est totalement sûre. Nous ne pouvons donc pas
              garantir la sécurité absolue de vos informations., key: -636156ec
            label: Text
            name: '-636156ec'
            widget: text
          - hint: 'Original text: Liens externes :, key: 172ef8bb'
            label: Text
            name: 172ef8bb
            widget: string
          - hint: >-
              Original text: Notre site web peut contenir des liens vers des
              sites web de tiers pour votre commodité et votre information. Ces
              sites web externes fonctionnent de manière indépendante et ont
              leur propre politique de confidentialité. Nous n'avons aucun
              contrôle sur leur contenu ou leurs pratiques et, par conséquent,
              nous ne sommes pas responsables des pratiques en matière de
              protection de la vie privée ou du contenu de ces sites web., key:
              -56665a75
            label: Text
            name: '-56665a75'
            widget: text
          - hint: >-
              Original text: Modifications de la politique de confidentialité :,
              key: 2b8fabf6
            label: Text
            name: 2b8fabf6
            widget: string
          - hint: >-
              Original text: Nous nous réservons le droit de modifier ou de
              mettre à jour la présente politique de confidentialité à tout
              moment. Toute modification entrera en vigueur dès la publication
              de la version mise à jour sur notre site web. Nous vous
              encourageons à consulter régulièrement la présente politique de
              confidentialité afin de rester informé de la manière dont nous
              collectons, utilisons et protégeons vos informations., key:
              3c2da67a
            label: Text
            name: 3c2da67a
            widget: text
          - hint: 'Original text: Contactez-nous :, key: 5ed38491'
            label: Text
            name: 5ed38491
            widget: string
          - hint: >-
              Original text: Si vous avez des questions, des préoccupations ou
              des demandes concernant la présente politique de confidentialité
              ou nos pratiques en matière de confidentialité, veuillez nous
              contacter à l'adresse suivante : info@quatreaplus.ch., key:
              22f929a8
            label: Text
            name: 22f929a8
            widget: text
          - hint: >-
              Original text: EN UTILISANT NOTRE SITE WEB, VOUS RECONNAISSEZ
              AVOIR LU ET COMPRIS LA PRÉSENTE POLITIQUE DE PROTECTION DE LA VIE
              PRIVÉE ET CONSENTEZ À LA COLLECTE, À L'UTILISATION ET À LA
              DIVULGATION DE VOS INFORMATIONS COMME DÉCRIT DANS LE PRÉSENT
              DOCUMENT., key: 3c60d3b
            label: Text
            name: 3c60d3b
