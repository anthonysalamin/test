backend:
  name: git-gateway
  branch: main
  accept_roles:
    - admin
    - editor
media_folder: theme/assets/images
public_folder: /assets/images
collections:
  - name: pages
    label: Pages
    identifier_field: title
    extension: md
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    folder: cms/pages
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Layout
        widget: hidden
        name: layout
        default: '{{slug}}.html'
      - &ref_0
        label: Seo
        name: seo
        widget: object
        collapsed: true
        fields:
          - label: Title
            name: title
            widget: string
            required: false
          - label: Description
            name: description
            widget: string
            required: false
          - label: No index
            name: noindex
            widget: boolean
            default: false
            required: false
          - label: Open Graph Title
            name: og:title
            widget: string
            required: false
          - label: Open Graph Image
            name: og:image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Twitter Title
            name: twitter:title
            widget: string
            default: summary
            required: false
          - label: Twitter Card
            name: twitter:card
            widget: string
            default: summary
            required: false
          - label: Twitter Site
            name: twitter:site
            widget: string
            required: false
          - label: Twitter Creator
            name: twitter:creator
            widget: string
            required: false
          - label: Additional HTML tags
            name: additional_tags
            widget: text
            required: false
  - name: faq
    label: FAQs
    folder: cms/faq
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: Please be as concise as possible in your question
        name: f_response
        label: Answer
        widget: text
        required: true
      - hint: >-
          is the question / answer featured on the landing page ? If yes toggle
          the switch on.
        name: f_featured-questions
        label: Featured on the Landing Page ?
        widget: boolean
        required: false
      - hint: should the question appear on the left or the right hand side column ?
        name: f_column-side
        label: Column side
        widget: select
        required: false
        options:
          - label: Left
            value: Left
          - label: Right
            value: Right
      - hint: Number to order the display of the questions
        name: f_order
        label: Order
        widget: number
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: faq
      - label: Layout
        widget: hidden
        name: layout
        default: '[faq].html'
      - label: Publish Date
        name: date
        widget: datetime
